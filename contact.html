  <script>
var validationStatus = true;

function validateName(){
  var validationStatus = true;
  var name=document.getElementById('user').value;
    if(name==""){   
        document.getElementById('name').innerHTML="**Please enter your name";
        validationStatus = false;
      }
      else if(!isNaN(name)){
        document.getElementById('name').innerHTML="**only characters allowded";
        validationStatus = false;
      }
      return validationStatus;
}
function validateMobilenumber(){
  var validationStatus = true;
  var mobilenumber=document.getElementById('mobilenumber').value;
  if(mobilenumber==""){
        document.getElementById('mobilenum').innerHTML="**Please enter your mobile number";
        validationStatus = false;
      }
      else if(isNaN(mobilenumber)){
        document.getElementById('mobilenum').innerHTML="**invalid mobile number, must enter digits only";
        validationStatus = false;

      }
      else if(mobilenumber.length!=10){
        document.getElementById('mobilenum').innerHTML="**invalid mobile number, must enter 10 digits";
        validationStatus = false;
      }
      return validationStatus;
 }
 function validateEmail(){
   var validationStatus = true;
  var emailid=document.getElementById('emails').value;
      if(emailid==""){
        document.getElementById('emailid').innerHTML="**Please enter your Email-id";
        validationStatus = false;
      }
      else if(emailid.indexOf('@')<=0){
        document.getElementById('emailid').innerHTML="**Invalid '@' position";
        validationStatus = false;
      }
     else if((emailid.charAt(emailid.length-4)!= '.')&&(emailid.charAt(emailid.length-3)!= '.')){
        document.getElementById('emailid').innerHTML="**Invalid '.' position";
        validationStatus = false;
      }
      return validationStatus;
 }
 function validateSubject(){
  var validationStatus = true;
  var subject=document.getElementById('subject').value;
  if(subject==""){
        document.getElementById('sub').innerHTML="**Please enter the subject";
        validationStatus = false;
      }
      return validationStatus;
 }
 function validateMessage(){

  var message=document.getElementById('message').value;
  if(message==""){
        document.getElementById('msg').innerHTML="**Please enter the message";
        validationStatus = false;
      }
      return validationStatus;
 }
